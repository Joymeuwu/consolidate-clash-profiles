port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
proxies: []
proxy-groups:
  - name: Proxy
    type: select
    proxies: []
  - name: Netflix
    type: select
    proxies:
      - Proxy
  - name: Facebook
    type: select
    proxies:
      - Proxy
  - name: Ad Blocking
    type: select
    proxies: 
      - REJECT
      - Proxy
  - name: Mainland China
    type: select
    proxies: 
      - DIRECT
      - Proxy
  - name: P2P Applications
    type: select
    proxies: 
      - DIRECT
      - Proxy
  - name: Quick UDP Internet Connections
    type: select
    proxies:
      - REJECT
      - Proxy
  - name: Microsoft Network Connectivity Status Indicator
    type: select
    proxies:
      - Proxy
      - DIRECT

script:
  shortcuts:
    QUIC: network == 'udp' and dst_port == 443 and (geoip(resolve_ip(host)) != 'CN' or geoip(dst_ip) != 'CN')

rules:
  - SCRIPT,QUIC,Quick UDP Internet Connections,no-resolve
  - DOMAIN,dns.msftncsi.com,Microsoft Network Connectivity Status Indicator
  - DOMAIN,www.msftncsi.com,Microsoft Network Connectivity Status Indicator
  - DOMAIN,www.msftconnecttest.com,Microsoft Network Connectivity Status Indicator
  - DOMAIN,ipv6.msftconnecttest.com,Microsoft Network Connectivity Status Indicator
  - RULE-SET,Reject,Ad Blocking
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Facebook,Facebook
  - RULE-SET,Mainland China,Mainland China
  - RULE-SET,Proxy,Proxy
  - RULE-SET,P2P Applications,P2P Applications
  - RULE-SET,Private Network,DIRECT
  - DOMAIN,localhost,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,lan,DIRECT
  - GEOIP,CN,Mainland China,no-resolve
  - MATCH,Proxy
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/Reject.yaml
    path: ./Rules/Reject
    interval: 86400
  Facebook:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/Facebook.yaml
    path: ./Rules/Facebook
    interval: 86400
  Proxy:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/Proxy.yaml
    path: ./Rules/Proxy
    interval: 86400
  Netflix:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/Netflix.yaml
    path: ./Rules/Netflix
    interval: 86400
  Mainland China:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/Mainland%20China.yaml
    path: ./Rules/Mainland China
    interval: 86400
  P2P Applications:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/P2P%20Applications.yml
    path: ./Rules/P2P Applications
    interval: 86400
  Private Network:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/Reserved%20Address%20Space.yml
    path: ./Rules/Private Network
    interval: 86400
