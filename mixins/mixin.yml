mixin: # object
    hosts:
        sandbox.opendns.com: 208.67.222.2
        dns10.quad9.net: 9.9.9.10
        security-filter-dns.cleanbrowsing.org: 185.228.168.9
    dns:
        enable: true
        listen: 0.0.0.0:53
        enhanced-mode: fake-ip
        use-hosts: true
        nameserver:
            # https://github.com/curl/curl/wiki/DNS-over-HTTPS
            # https://en.wikipedia.org/wiki/Public_recursive_name_server
            - https://sandbox.opendns.com/dns-query
            - https://dns10.quad9.net/dns-query
            - https://security-filter-dns.cleanbrowsing.org/dns-query
            # - 114.114.114.114
            # - 223.5.5.5
            # - 208.67.222.222
            # - dhcp://Ethernet
        fallback-filter:
            geoip: false
        fake-ip-filter:
            # Microsoft Network Connectivity Status Indicator (NCSI)
            - "dns.msftncsi.com"
            - "www.msftncsi.com"
            - "www.msftconnecttest.com"
    interface-name: Ethernet
    tun:
        enable: true
        stack: system
        auto-route: true
        # auto-detect-interface: true
        dns-hijack:
            - 198.18.0.2:53