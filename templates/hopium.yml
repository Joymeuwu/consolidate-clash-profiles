port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
proxies: []
proxy-groups:
  - name: Proxy
    type: select
    proxies: []
  - name: Ad Blocking
    type: select
    proxies: 
      - REJECT
      - Proxy
  - name: Mainland China
    type: select
    proxies: 
      - DIRECT
      - Proxy
      
rules:
  - RULE-SET,Proxy,Proxy
  - RULE-SET,Reject,Ad Blocking
  - RULE-SET,Mainland China,Mainland China
  - RULE-SET,Private Network,DIRECT
  - GEOIP,CN,Mainland China,no-resolve
  - MATCH,Proxy
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/vendor/Reject.yaml
    path: ./Rules/Reject
    interval: 86400
  Proxy:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/vendor/Proxy.yaml
    path: ./Rules/Proxy
    interval: 86400
  Mainland China:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/vendor/Mainland%20China.yaml
    path: ./Rules/Mainland China
    interval: 86400
  Private Network:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/reserved-address-space.yml
    path: ./Rules/Private Network
    interval: 86400
hosts:
  dns.google: 8.8.8.8
  dns-unfiltered.adguard.com: 94.140.14.140
  sandbox.opendns.com: 208.67.222.2
  dns10.quad9.net: 9.9.9.10
  security-filter-dns.cleanbrowsing.org: 185.228.168.9
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:    
    - 223.5.5.5
  fallback:
    # https://github.com/curl/curl/wiki/DNS-over-HTTPS
    # https://en.wikipedia.org/wiki/Public_recursive_name_server
    - https://dns10.quad9.net/dns-query
  fallback-filter:
    geoip: false # unless an invalid IP address is returned