port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
proxies: []
proxy-groups:
  - name: Proxy
    type: select
    proxies: 
      - DIRECT
      - Latency Test
  - name: AdBlock
    type: select
    proxies: 
      - Proxy
      - REJECT
  - name: Apple
    type: select
    proxies: 
      - Proxy
      - DIRECT
  - name: CN
    type: select
    proxies: 
      - Proxy
      - REJECT
  - name: Latency Test
    type: url-test
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: "3600"
rules:
  - RULE-SET,reject,AdBlock
  - RULE-SET,icloud,Apple
  - RULE-SET,apple,Apple
  - RULE-SET,telegramcidr,Proxy
  - RULE-SET,proxy,Proxy
  - RULE-SET,direct,CN
  - RULE-SET,cncidr,CN
  - RULE-SET,google,CN
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,applications,DIRECT
  - RULE-SET,private,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

