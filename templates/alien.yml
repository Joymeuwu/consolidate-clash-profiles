port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
proxies: []
proxy-groups:
  - name: Proxy
    type: select
    proxies: []
  - name: Blocklist
    type: select
    proxies: 
      - Proxy
      - REJECT
  - name: Mainland China Domains
    type: select
    proxies: 
      - Proxy
      - DIRECT
  - name: Quick UDP Internet Connections
    type: select
    proxies:
      - REJECT
      - Proxy
script:
  shortcuts:
    QUIC: network == 'udp' and dst_port == 443

rules:
  - SCRIPT,QUIC,Quick UDP Internet Connections
  - DOMAIN,localhost,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,Blocklist,Blocklist
  - RULE-SET,Mainland China Domains,Mainland China Domains
  - RULE-SET,Private Network,DIRECT
  - MATCH,Proxy
rule-providers:
  Blocklist:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/blocklist.yml
    path: ./Rules/Blocklist
    interval: 86400
  Mainland China Domains:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/cn-tailored.yml
    path: ./Rules/China-Based-Sites
    interval: 86400
  Private Network:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/edfus/consolidate-profiles/master/rules/reserved-address-space.yml
    path: ./Rules/LAN-IP-Ranges
    interval: 86400
hosts:
  # dns10.quad9.net: 9.9.9.10
  # sandbox.opendns.com: 208.67.222.2
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver: []
    # - https://dns10.quad9.net/dns-query
    # - https://sandbox.opendns.com/dns-query
  fallback-filter:
    geoip: false