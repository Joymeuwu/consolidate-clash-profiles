port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
proxies: []
proxy-groups:
  - name: Proxy
    type: select
    proxies: 
      - "Auto - UrlTest"
  - name: "Auto - UrlTest"
    type: url-test
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: "3600"
  - name: Domestic Tranquility
    type: select
    proxies: 
      - Proxy
      - DIRECT
rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,localhost,DIRECT
  - DOMAIN,localhost,DIRECT
  - DOMAIN-SUFFIX,edu.cn,Domestic Tranquility
  - DOMAIN-SUFFIX,taobao.com,Domestic Tranquility
  - DOMAIN-SUFFIX,mmstat.com,Domestic Tranquility
  - DOMAIN-SUFFIX,alicdn.com,Domestic Tranquility
  - DOMAIN-SUFFIX,tanx.com,Domestic Tranquility
  - DOMAIN-SUFFIX,aliyuncs.com,Domestic Tranquility
  - DOMAIN-SUFFIX,aliapp.org,Domestic Tranquility
  - DOMAIN-SUFFIX,alibaba.com,Domestic Tranquility
  - IP-CIDR,0.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,17.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,169.254.0.0/16,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.0.0.0/24,DIRECT,no-resolve
  - IP-CIDR,192.0.2.0/24,DIRECT,no-resolve
  - IP-CIDR,192.88.99.0/24,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,198.18.0.0/15,DIRECT,no-resolve
  - IP-CIDR,198.51.100.0/24,DIRECT,no-resolve
  - IP-CIDR,203.0.113.0/24,DIRECT,no-resolve
  - IP-CIDR,224.0.0.0/3,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - MATCH,Proxy
hosts:
  dns.google: 8.8.8.8
  dns-unfiltered.adguard.com: 94.140.14.140
  sandbox.opendns.com: 208.67.222.2
  dns10.quad9.net: 9.9.9.10
  security-filter-dns.cleanbrowsing.org: 185.228.168.9
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    # https://github.com/curl/curl/wiki/DNS-over-HTTPS
    # https://en.wikipedia.org/wiki/Public_recursive_name_server
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://dns.google
    - https://dns-unfiltered.adguard.com/dns-query
    - https://sandbox.opendns.com/dns-query
    - https://dns10.quad9.net/dns-query
    - https://security-filter-dns.cleanbrowsing.org/dns-query
  fallback-filter:
    geoip: false
  fake-ip-filter:
    # Microsoft Network Connectivity Status Indicator (NCSI)
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"